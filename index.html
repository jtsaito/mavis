<!doctype html>
<html>
  <head>
    <title>socket.io</title>
    <style>
      * { margin: 100; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      canvas { padding: 20px; position: fixed;  }
    </style>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/jquery-1.11.1.min.js"></script>
  </head>

  <body>

  <form id="player-form" >
    <input type="button" onclick="submitPlayer()" value="Start with me as Player 1">
  </form>

  <br> <input type="text" name="LastName" value="Mouse" id="word">

  <script>
    $("#word").keyup( function(event) {
      if(event.keyCode == 13) { 
        alert(this.value);
        this.value = "";
      }
    });
  </script>

  <script>
    var player_id = Math.random();
    function submitPlayer() {
      socket.emit('setPlayer', player_id);
    }
  </script>

  <canvas id="gameCanvas" width="800" height="600" style="border:1px solid #c3c3c3;" >
    Your browser does not support the HTML5 canvas tag.
  </canvas>

  <script src="renderer.js"></script>
  <script src="client.js"></script>

  </body>
</html>
